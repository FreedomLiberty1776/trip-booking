name: trip_booking
description: A new Flutter project.

publish_to: "none" # Remove this
version: 1.0.0+1

environment:
 sdk: ">=2.18.6 <3.0.0"

dependencies:
 flutter:
  sdk: flutter

 # The following adds the Cupertino Icons font to your application.
 # Use with the CupertinoIcons class for iOS style icons.
 cupertino_icons: ^1.0.2
 firebase_auth: ^4.4.2
 flutter_screenutil: ^5.7.0
 provider: ^6.0.5
 flutter_secure_storage: ^8.0.0
 page_transition: ^2.0.9
 intl: ^0.17.0
 cloud_firestore: ^4.5.3
 flutter_launcher_icons: ^0.12.0
 flutter_native_splash: ^2.2.18
 fluttertoast: ^8.2.2
 firebase_app_check: ^0.1.5+1
 webview_flutter_plus: ^0.3.0+2
 uuid: ^3.0.7

dev_dependencies:
 flutter_test:
  sdk: flutter
 flutter_lints: ^2.0.0

flutter_icons:
 android: true
 ios: true
 remove_alpha_ios: true
 image_path: "assets/images/icon.jpg"

flutter:
 uses-material-design: true
 assets:
  - assets/images/
  - assets/webview/

flutter_native_splash:
 color: "#ffffff"
 image: "assets/images/splash_logo.jpg"
